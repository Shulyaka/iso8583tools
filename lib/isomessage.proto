//format-independent message description

message isomessage
{
	required string SourceInterface = 1;

	optional string SourceStationID = 2;

	optional string VisaRoundTripInf = 3;

	optional string VisaBaseIFlags = 4;

	optional string VisaMsgStatusFlags = 5;

	optional string BatchNumber = 6;

	optional string VisaReserved = 7;

	optional string VisaUserInfo = 8;

	enum ISOver
	{
		ISO1987 = 0;
		ISO1993 = 1;
		ISO2003 = 2;
		ISOCUSTOM = 9;
	}

	optional ISOver ISOVersion = 9 [default = ISO1987];

	enum MsgClass
	{
		AUTHORIZATION = 1;
		FINANCIAL = 2;
		FILEACTIONS = 3;
		REVERSAL = 4;
		RECONCILIATION = 5;
		ADMINISTRATIVE = 6;
		FEECOLLECTION = 7;
		NETWORKMANAGEMENT = 8;
		ISORESERVED = 9;
	}

	required MsgClass MessageClass = 10;

	enum MsgFunction
	{
		REQUEST = 0;
		REQUESTRESP = 1;
		ADVICE = 2;
		ADVICERESP = 3;
		NOTIFICATION = 4;
		RESPACK = 8;
		NACK = 9;
	}

	required MsgFunction MessageFunction = 11;

	enum MsgOrigin
	{
		ACQUIRER = 0;
		ACQREPEAT = 1;
		ISSUER = 2;
		ISSREPEAT = 3;
		OTHER = 4;
		OTHREPEAT = 5;
	}

	optional MsgOrigin MessageOrigin = 12 [default = ACQUIRER];

	optional string PAN = 13;

	enum ProcCode
	{
		PURCHASE = 00;
		CASH = 01;
		CHECK = 03;
		ACCNTFUNDING = 10;
	}

	optional ProcCode TransactionType = 14;

	enum AccntType
	{
		DEFAULT = 00;
		SAVINGS = 10;
		CHECKING = 20;
		CREDIT = 30;
		CREDITLINE = 38;
		CORPORATE = 39;
		UNIVERSAL = 40;
		INVESTMENT = 50;
		IRAINVESTMENT = 58;
		STOREDVALUE = 60;
		INSTALLMENT = 70;
		REVOLVINGLOAN = 90;
		INSTALLMENTLOAN = 91;
		REALESTATELOAN = 92;
	}

	optional AccntType AccountTypeFrom = 15 [default = DEFAULT];

	optional AccntType AccountTypeTo = 16 [default = DEFAULT];


	optional uint32 ResponseCode = 39;
}
